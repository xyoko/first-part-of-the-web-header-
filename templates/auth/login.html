<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TasteBook</title>
  <meta name="description" content="Login or sign up to share your recipes with the TasteBook community.">
  <meta name="csrf-token" content="{{ csrf_token }}">
    
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='uploads/css/login_styles.css') }}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m16 2-2.3 2.3a3 3 0 0 0 0 4.2l1.8 1.8a3 3 0 0 0 4.2 0L22 8"/>
            <path d="M15 15 3.3 3.3a4.2 4.2 0 0 0 0 6l7.3 7.3c.7.7 2 .7 2.8 0L15 15Zm0 0 7 7"/>
            <path d="m2.1 21.8 6.4-6.3"/>
            <path d="m19 5-7 7"/>
          </svg>
          <span class="logo-text">TasteBook</span>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to share and discover amazing recipes</p>
      </div>

      <div class="tabs">
        <button class="tab" onclick="switchTab('login', event)">Login</button>
        <button class="tab" onclick="switchTab('signup', event)">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="login-tab" class="tab-content active">
        <form id="login-form" action="{{ url_for('auth.login') }}" method="POST">

          <!-- CSRF Token -->
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

          <div class="form-group">
            <label class="form-label" for="login-email">Email</label>
            <input class="form-input" type="email" id="login-email" name="username" placeholder="you@example.com" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="login-password">Password</label>
            <input class="form-input" type="password" id="login-password" name="password" placeholder="••••••••" required>
            <div id="login-error" class="error-message" style="display: none;"></div>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign In</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signup-tab" class="tab-content">
        <form id="signup-form" action="{{ url_for('auth.register') }}" method="POST">

          <!-- CSRF Token -->
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

          <div class="form-group">
            <label class="form-label" for="signup-username">Username</label>
            <input class="form-input" type="text" id="signup-username" name="username" placeholder="chef_master" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="signup-email">Email</label>
            <input class="form-input" type="email" id="signup-email" name="email" placeholder="you@example.com" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="signup-password">Password</label>
            <input class="form-input" type="password" id="signup-password" name="password" placeholder="••••••••" required>
            <div id="signup-error" class="error-message" style="display: none;"></div>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create Account</button>
        </form>
      </div>

      <p class="back-link">
        <a href="{{ url_for('index') }}">← Back to Home</a>
      </p>
    </div>
  </div>

  <script>
    function switchTab(tab, event) {
      event.preventDefault();

      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.getElementById(tab + '-tab').classList.add('active');
    }

    // ============================
    // LOGIN FORM
    // ============================

        document.getElementById("login-form").addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = new FormData(e.target);
          const errorDiv = document.getElementById("login-error");
            
          const res = await fetch("{{ url_for('auth.login') }}", {
            method: "POST",
            headers: { 'X-Requested-With': 'XMLHttpRequest', 'Accept': 'application/json' },
            body: form
          });
            
          const data = await res.json();
            
          if (data.success) {
            window.location.href = data.redirect || "{{ url_for('profile') }}";
          } else {
            errorDiv.style.display = 'block';
            errorDiv.textContent = data.error || 'Login failed';
          }
        });
    // ============================
    // SIGNUP FORM
    // ============================

        document.getElementById("signup-form").addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = new FormData(e.target);
          const errorDiv = document.getElementById("signup-error");
                
          const res = await fetch("{{ url_for('auth.register') }}", {
            method: "POST",
            headers: { 'X-Requested-With': 'XMLHttpRequest', 'Accept': 'application/json' },
            body: form
          });
        
          const data = await res.json();
        
          if (data.success) {
            window.location.href = data.redirect || "{{ url_for('profile') }}";
          } else {
            errorDiv.style.display = 'block';
            if (data.errors) {
              const errorMessages = Object.keys(data.errors).map(k => `${k}: ${data.errors[k].join(', ')}`).join('\n');
              errorDiv.textContent = errorMessages;
            } else {
              errorDiv.textContent = data.error || 'Signup failed';
            }
          }
        });   </script>
 </body>
 </html>
