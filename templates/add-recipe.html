<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - TasteBook</title>
    <meta name="description" content="Share your delicious recipe with the TasteBook community.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Decided to integrate it inside -->
    <style>
        :root {
            --color-primary: hsl(16, 85%, 55%);
            --color-primary-hover: hsl(16, 85%, 45%);
            --color-secondary: hsl(145, 25%, 45%);
            --color-background: hsl(35, 25%, 96%);
            --color-foreground: hsl(25, 35%, 15%);
            --color-muted: hsl(35, 20%, 90%);
            --color-muted-foreground: hsl(25, 15%, 45%);
            --color-border: hsl(35, 15%, 85%);
            --color-card: hsl(0, 0%, 100%);
            --font-heading: 'Quicksand', sans-serif;
            --font-body: 'Inter', sans-serif;
            --radius: 0.75rem;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-background);
            color: var(--color-foreground);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 2rem;
            color: var(--color-foreground);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--color-muted-foreground);
            font-size: 1rem;
        }

        .recipe-form {
            background-color: var(--color-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            padding: 2.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--color-foreground);
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--color-border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--color-foreground);
        }

        .form-label.required::after {
            content: " *";
            color: hsl(0, 72%, 51%);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.625rem 0.75rem;
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: calc(var(--radius) - 0.25rem);
            font-size: 0.9375rem;
            font-family: var(--font-body);
            color: var(--color-foreground);
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            border-color: var(--color-primary);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-file {
            width: 100%;
            padding: 0.625rem 0.75rem;
            background-color: var(--color-background);
            border: 2px dashed var(--color-border);
            border-radius: calc(var(--radius) - 0.25rem);
            font-size: 0.9375rem;
            font-family: var(--font-body);
            color: var(--color-foreground);
            cursor: pointer;
            transition: all 0.2s;
        }

        .form-file:hover {
            border-color: var(--color-primary);
            background-color: var(--color-card);
        }

        .form-hint {
            font-size: 0.8125rem;
            color: var(--color-muted-foreground);
            margin-top: 0.375rem;
        }

        .ingredients-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .ingredient-item {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .ingredient-input {
            flex: 1;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            font-size: 0.9375rem;
            font-weight: 500;
            font-family: var(--font-body);
            border-radius: calc(var(--radius) - 0.25rem);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .btn-secondary:hover {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-remove {
            background-color: transparent;
            color: hsl(0, 72%, 51%);
            border: 1px solid hsl(0, 72%, 51%);
            padding: 0.5rem 0.75rem;
        }

        .btn-remove:hover {
            background-color: hsl(0, 72%, 51%);
            color: white;
        }

        .btn-add {
            margin-top: 0.75rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--color-border);
        }

        .form-actions .btn {
            flex: 1;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--color-muted-foreground);
        }

        .back-link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: hsl(0, 72%, 51%);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Share Your Recipe</h1>
            <p class="page-subtitle">Add your delicious recipe to the TasteBook community</p>
        </div>

        <form id="recipe-form" class="recipe-form" action="/api/recipes/create" method="POST" enctype="multipart/form-data">
            <!-- Basic Information -->
            <div class="form-section">
                <h2 class="section-title">Basic Information</h2>
                
                <div class="form-group">
                    <label class="form-label required" for="title">Recipe Title</label>
                    <input class="form-input" type="text" id="title" name="title" placeholder="e.g., Grandma's Chocolate Chip Cookies" required>
                </div>

                <div class="form-group">
                    <label class="form-label required" for="description">Description</label>
                    <textarea class="form-textarea" id="description" name="description" placeholder="Tell us about your recipe..." required></textarea>
                    <p class="form-hint">A brief overview of what makes this recipe special</p>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required" for="category">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="image">Recipe Image</label>
                        <input class="form-file" type="file" id="image" name="image" accept="image/*">
                        <p class="form-hint">Upload a photo of your dish</p>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required" for="cooking_time">Cooking Time (minutes)</label>
                        <input class="form-input" type="number" id="cooking_time" name="cooking_time" min="1" placeholder="30" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label required" for="servings">Servings</label>
                        <input class="form-input" type="number" id="servings" name="servings" min="1" placeholder="4" required>
                    </div>
                </div>
            </div>

            <!-- Ingredients -->
            <div class="form-section">
                <h2 class="section-title">Ingredients</h2>
                <div id="ingredients-container" class="ingredients-list">
                    <div class="ingredient-item">
                        <input class="form-input ingredient-input" type="text" name="ingredients[]" placeholder="e.g., 2 cups all-purpose flour" required>
                        <button type="button" class="btn btn-remove" onclick="removeIngredient(this)">Remove</button>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-add" onclick="addIngredient()">+ Add Ingredient</button>
            </div>

            <!-- Instructions -->
            <div class="form-section">
                <h2 class="section-title">Instructions</h2>
                <div class="form-group">
                    <label class="form-label required" for="instructions">Step-by-Step Instructions</label>
                    <textarea class="form-textarea" id="instructions" name="instructions" placeholder="1. Preheat the oven to 350°F...&#10;2. Mix dry ingredients...&#10;3. ..." style="min-height: 200px;" required></textarea>
                    <p class="form-hint">Provide clear, detailed steps to help others recreate your recipe</p>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/profile.html'">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit Recipe</button>
            </div>

            <div id="form-error" class="error-message"></div>
        </form>

        <p class="back-link">
            <a href="/profile">← Back to Profile</a>
        </p>
    </div>

    <script>
        function addIngredient() {
            const container = document.getElementById('ingredients-container');
            const newIngredient = document.createElement('div');
            newIngredient.className = 'ingredient-item';
            newIngredient.innerHTML = `
                <input class="form-input ingredient-input" type="text" name="ingredients[]" placeholder="e.g., 1 cup sugar" required>
                <button type="button" class="btn btn-remove" onclick="removeIngredient(this)">Remove</button>
            `;
            container.appendChild(newIngredient);
        }

        function removeIngredient(button) {
            const container = document.getElementById('ingredients-container');
            const items = container.querySelectorAll('.ingredient-item');
            
            // Keep at least one ingredient field
            if (items.length > 1) {
                button.parentElement.remove();
            } else {
                alert('You must have at least one ingredient');
            }
        }

        // Handle form submission
        document.getElementById('recipe-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const errorDiv = document.getElementById('form-error');
            
            // Collect ingredients into an array
            const ingredients = [];
            document.querySelectorAll('input[name="ingredients[]"]').forEach(input => {
                if (input.value.trim()) {
                    ingredients.push(input.value.trim());
                }
            });
            
            if (ingredients.length === 0) {
                errorDiv.textContent = 'Please add at least one ingredient';
                errorDiv.style.display = 'block';
                return;
            }

            // Remove individual ingredient fields from formData
            formData.delete('ingredients[]');
            
            // Add ingredients as JSON
            formData.append('ingredients', JSON.stringify(ingredients));
            
            try {
                // Add your API call here
                console.log('Recipe data:', Object.fromEntries(formData));
                console.log('Ingredients:', ingredients);
                
            
                const response = await fetch('/api/recipes/create', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    window.location.href = '/profile.html';
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.message || 'Failed to submit recipe';
                    errorDiv.style.display = 'block';
                }
                
                
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
